<html>
  <head>
    <meta charset="utf-8" />
    <title>Aincraft</title>
    <meta name="description" content="Aincraft" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="./components/orbits.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>

      <!--sun-->
      <a-sphere position="0 2 0" color="orange" radius="1"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5; zoomSpeed: 2;"
      ></a-entity>

      <!--mercury-->
      <a-sphere position="0 2 3" color="#e8ac84" radius="0.01"> </a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="2.99"
        radius-outer="3"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="2.99"
        radius-outer="3"
      ></a-ring>

      <!--venus-->
      <a-sphere position="6 2 0" color="#f8e2b0" radius="0.02"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="5.99"
        radius-outer="6"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="5.99"
        radius-outer="6"
      ></a-ring>

      <!--earth-->
      <a-sphere position="0 2 -9" color="green" radius="0.035"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="8.99"
        radius-outer="9"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="8.99"
        radius-outer="9"
      ></a-ring>

      <!--mars-->
      <a-sphere position="-12 2 0" color="red" radius="0.015"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="11.99"
        radius-outer="12"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="11.99"
        radius-outer="12"
      ></a-ring>

      <!--asteroid belt-->
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="#777c85"
        radius-inner="15"
        radius-outer="21"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="#777c85"
        radius-inner="15"
        radius-outer="21"
      ></a-ring>

      <!--jupiter-->
      <a-sphere position="0 2 24" color="#d8ca9d" radius="0.1"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="23.99"
        radius-outer="24"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="23.99"
        radius-outer="24"
      ></a-ring>

      <!--saturn-->
      <a-sphere position="30 2 0" color="#d8ca9d" radius="0.09"></a-sphere>
      <!--ring-->
      <a-ring
        position="30 2 0"
        rotation="250 180 180"
        color="#d8ca9d"
        radius-inner="1"
        radius-outer="1.3"
      ></a-ring>
      <a-ring
        position="30 2 0"
        rotation="-70 0 0"
        color="#d8ca9d"
        radius-inner="1"
        radius-outer="1.3"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="29.99"
        radius-outer="30"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="29.99"
        radius-outer="30"
      ></a-ring>

      <!--uranus-->
      <a-sphere position="0 2 -36" color="#93cdf1" radius="0.06"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="35.99"
        radius-outer="36"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="35.99"
        radius-outer="36"
      ></a-ring>

    <!--neptune-->
      <a-sphere position="-42 2 0" color="#3f54ba" radius="0.07"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="41.99"
        radius-outer="42"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="41.99"
        radius-outer="42"
      ></a-ring>
    </a-scene>
  </body>
</html>
