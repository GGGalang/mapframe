<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapframe - Solar System</title>
    <meta name="description" content="space" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script>
      function controls() {
        alert(
          "Controls: \n\n1. Click and drag to rotate the camera. \n2. Scroll to zoom in and out. \n3. Right click and drag to pan the camera. \n\nEnjoy the Solar System!"
        );
      }
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 3; top: 1%; left: 1%">
      <button
        style="
          background-color: black;
          color: white;
          font-weight: bold;
          border: none;
        "
        onclick="controls()"
      >
        Click For Controls
      </button>
    </div>
    <a-scene>
      <a-assets>
        <img id="space" src="./space.jpg" />
      </a-assets>
      <a-sky src="#space"></a-sky>

      <!--sun-->
      <a-sphere position="0 2 0" color="orange" radius="1"></a-sphere>

      <!--source of rotation-->
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5; zoomSpeed: 2;"
      ></a-entity>
      <!--sun text-->
      <a-entity
        id="size"
        position="0 3.4 0"
        text="color: white; align: center; value: Sun; width: 15"
      >
      </a-entity>
      <a-entity
        id="size"
        position="0 3.4 0"
        rotation="0 180 0"
        text="color: white; align: center; value: Sun; width: 15"
      >
      </a-entity>

      <!--
        Moving forward, the code is in this format for each planet:
        - Main planet sphere
        - Rings (if any but this is only Saturn)
        - Two rings for planet orbit (aframe doesnt render the underside of rings so had to make 2)
        - Text entities (for the name of the planet, also 2 for the same reason as above)
      -->

      <!--mercury-->
      <a-sphere position="0 2 3" color="#e8ac84" radius="0.01"> </a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="2.99"
        radius-outer="3"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="2.99"
        radius-outer="3"
      ></a-ring>
      <a-entity
        id="size"
        position="0 2.3 3"
        text="color: white; align: center; value: Mercury; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        position="0 2.3 3"
        rotation="0 180 0"
        text="color: white; align: center; value: Mercury; width: 4.5"
      >
      </a-entity>

      <!--venus-->
      <a-sphere position="6 2 0" color="#f8e2b0" radius="0.02"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="5.99"
        radius-outer="6"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="5.99"
        radius-outer="6"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="6 2.3 0"
        text="color: white; align: center; value: Venus; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        position="6 2.3 0"
        rotation="0 270 0"
        text="color: white; align: center; value: Venus; width: 4.5"
      >
      </a-entity>

      <!--earth-->
      <a-sphere position="0 2 -9" color="green" radius="0.035"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="8.99"
        radius-outer="9"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="8.99"
        radius-outer="9"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 180 0"
        position="0 2.3 -9"
        text="color: white; align: center; value: Earth; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 360 0"
        position="0 2.3 -9"
        text="color: white; align: center; value: Earth; width: 4.5"
      >
      </a-entity>

      <!--mars-->
      <a-sphere position="-12 2 0" color="red" radius="0.015"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="11.99"
        radius-outer="12"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="11.99"
        radius-outer="12"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="-12 2.3 0"
        text="color: white; align: center; value: Mars; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 270 0"
        position="-12 2.3 0"
        text="color: white; align: center; value: Mars; width: 4.5"
      >
      </a-entity>

      <!--asteroid belt-->
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="#777c85"
        radius-inner="15"
        radius-outer="21"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="#777c85"
        radius-inner="15"
        radius-outer="21"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 270 0"
        position="18 2.3 0"
        text="color: white; align: center; value: Asteroid Belt; width: 15"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="18 2.3 0"
        text="color: white; align: center; value: Asteroid Belt; width: 15"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 270 0"
        position="-18 2.3 0"
        text="color: white; align: center; value: Project By: Map; width: 15"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="-18 2.3 0"
        text="color: white; align: center; value: Project By: Map; width: 15"
      >
      </a-entity>

      <!--jupiter-->
      <a-sphere position="0 2 24" color="#d8ca9d" radius="0.1"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="23.99"
        radius-outer="24"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="23.99"
        radius-outer="24"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 180 0"
        position="0 2.3 24"
        text="color: white; align: center; value: Jupiter; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 0 0"
        position="0 2.3 24"
        text="color: white; align: center; value: Jupiter; width: 4.5"
      >
      </a-entity>

      <!--saturn-->
      <a-sphere position="30 2 0" color="#d8ca9d" radius="0.09"></a-sphere>
      <!--ring-->
      <a-ring
        position="30 2 0"
        rotation="250 180 180"
        color="#d8ca9d"
        radius-inner="1"
        radius-outer="1.3"
      ></a-ring>
      <a-ring
        position="30 2 0"
        rotation="-70 0 0"
        color="#d8ca9d"
        radius-inner="1"
        radius-outer="1.3"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="29.99"
        radius-outer="30"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="29.99"
        radius-outer="30"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="30 2.3 0"
        text="color: white; align: center; value: Saturn; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 270 0"
        position="30 2.3 0"
        text="color: white; align: center; value: Saturn; width: 4.5"
      >
      </a-entity>

      <!--uranus-->
      <a-sphere position="0 2 -36" color="#93cdf1" radius="0.06"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="35.99"
        radius-outer="36"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="35.99"
        radius-outer="36"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 180 0"
        position="0 2.3 -36"
        text="color: white; align: center; value: Uranus; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 360 0"
        position="0 2.3 -36"
        text="color: white; align: center; value: Uranus; width: 4.5"
      >
      </a-entity>

      <!--neptune-->
      <a-sphere position="-42 2 0" color="#3f54ba" radius="0.07"></a-sphere>
      <a-ring
        position="0 2 0"
        rotation="270 180 180"
        color="white"
        radius-inner="41.99"
        radius-outer="42"
      ></a-ring>
      <a-ring
        position="0 2 0"
        rotation="90 0 0"
        color="white"
        radius-inner="41.99"
        radius-outer="42"
      ></a-ring>
      <a-entity
        id="size"
        rotation="0 90 0"
        position="-42 2.3 0"
        text="color: white; align: center; value: Neptune; width: 4.5"
      >
      </a-entity>
      <a-entity
        id="size"
        rotation="0 270 0"
        position="-42 2.3 0"
        text="color: white; align: center; value: Neptune; width: 4.5"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
