<html>
  <head>
    <meta charset="utf-8" />
    <title>Aincraft</title>
    <meta name="description" content="Aincraft" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>

      <!--sun-->
      <a-sphere position="0 2 0" color="orange" radius="1"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"
      ></a-entity>

      <!--mercury-->
      <a-sphere position="3 2 0" color="#e8ac84" radius="0.01"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"
      ></a-entity>

      <!--venus-->
      <a-sphere position="6 2 0" color="#f8e2b0" radius="0.02"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"
      ></a-entity>

      <!--earth-->
      <a-sphere position="9 2 0" color="green" radius="0.035"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"
      ></a-entity>

      <!--mars-->
      <a-sphere position="12 2 0" color="red" radius="0.015"></a-sphere>
      <a-entity
        orbit-controls="target: 0 2 0; autoRotate: true; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"
      ></a-entity>
    </a-scene>
  </body>
</html>
